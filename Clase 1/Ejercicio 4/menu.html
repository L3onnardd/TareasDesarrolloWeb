<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegacion con Imagenes</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            background-color: #ECFDF5;
        }

        .navbar {
            background-color: #18786F;
            overflow: hidden;
        }
        .navbar ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #3BB8DB;
        }

        .content-wrapper {
            text-align: center; 
            padding: 20px;
        }

        .content-image {
            max-width: 80%; 
            height: auto;
            margin-top: 25px;
            margin-bottom: 25px;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media screen and (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#Productos">Productos</a></li>
            <li><a href="#Deudas">Deudas</a></li>
            <li><a href="#sobre-mi">Sobre mi</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#Extras">Extras</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">

        <img src="https://pbs.twimg.com/media/Da9ZNzxX0AEIq_z.jpg" alt="Banner decorativo superior" class="content-image">

        <h1> Aqui pondria el contenido de mi pagina..... </h1>
      
        <img src="https://cdn.memegenerator.es/descargar/1408395" alt="Banner decorativo inferior" class="content-image">

        <p>Para esta tarea puse el menu de navegacion en la parte superior.</p>
        
    </div>

</body>
</html>
